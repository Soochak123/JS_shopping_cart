<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <!-- header -->
  <header>
    <!-- navbar -->
    <div class="nav container">
      <a href="#" class="logo">Shopify</a>
      <!-- cart icon -->
      <i class='bx bx-cart' id="cart-icon"></i>

      <!-- cart -->
      <div class="cart">
        <h2 class="cart-title">My Cart</h2>
        <div class="cart-content">
          <div class="cart-box">
            <img src="../img/product2.jpg" alt="" class="cart--img">
            <div class="detail-box">
              <div class="cart-product-title">Earbuds</div>
              <div class="cart-price">$100</div>
              <input type="number" value="1" class="cart-quantity">
            </div>
            <!-- remove cart -->
            <i class='bx bxs-trash-alt cart-remove'></i>
          </div>
        </div>
        <!-- total -->
        <div class="total">
          <div class="total-title">Total</div>
          <div class="total-price">$0</div>
        </div>

        <button type="button" class="btn-buy">Buy Now</button>
        <!-- cart close -->
        <i class='bx bx-x-circle' id="close-cart"></i>


      </div>
    </div>
  </header>

  <!-- shop -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- content -->
    <div class="shop-content">
      <!-- box 1 -->
      <div class="product-box">
        <img src="../img/product1.jpg" alt="" class="product-img">
        <h2 class="product-title">Adidas Shirt</h2>
        <span class="price">$25</span>
        <i class='bx bx-cart add-cart'></i>
      </div>

      <!-- box 4 -->
